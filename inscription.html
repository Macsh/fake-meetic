<!DOCTYPE html>
<html>
    <head>
        <title>Page d'inscription</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nothing+You+Could+Do&family=Roboto&family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="inscription">
        <div id="nav-bar">
            <a href="#">
                <h2>Amitic</h2>
            </a>
            <ul class="dropdown">
                <li id="registerPage"><a href="inscription.html">Inscription</a></li>
                <li id="connexionPage"><a href="connexion.html">Connexion</a></li>
                <li id="membersPage"><a href="members.html">Membres</a></li>
                <li id="myPage"><a>Mon compte</a></li>
            </ul>
        </div>

        <div class="form-inscription">
            <h2>
                Page d'inscription
            </h2>
            <form method="post" action="">
                <label for="firstname">Veuillez indiquer votre prénom :</label>
                <input type="text" name="firstname" id="firstname"><br/>
                <label for="lastname">Veuillez indiquer votre nom :</label>
                <input type="text" name="lastname" id="lastname"><br/>
                <label for="birthdate">Veuillez indiquer votre date de naissance :</label>
                <input type="date" name="birthdate" id="birthdate"><br/>
                <label for="mail">Veuillez rentrer un mail valide :</label>
                <input type="mail" name="mail" id="mail"><br/><br/>
                <label for="gender">Veuillez choisir votre genre :</label>
                <input type="radio" id="helicopter" name="gender" value="helicopter">
                <label for="helicopter">Hélicoptère Apache de combat</label>
                <input type="radio" id="backhoe" name="gender" value="backhoe">
                <label for="backhoe">Tractopelle Bi-turbo</label>
                <input type="radio" id="nonbinary" name="gender" value="nonbinary">
                <label for="nonbinary">Non-binaire</label><br/><br/>
                <div>
                    <p>Veuillez indiquer un ou plusieurs hobbies :</p>
                    <label for="dance">Danse</label>
                    <input type="checkbox" id="dance" class="hobbies" name="dance" value="1">
                    <label for="skateboard">Skateboard</label>
                    <input type="checkbox" id="skateboard" class="hobbies" name="skateboard" value="2">
                    <label for="manga">Manga</label>
                    <input type="checkbox" id="manga" class="hobbies" name="manga" value="3">
                    <label for="licorne">Licorne</label>
                    <input type="checkbox" id="licorne" class="hobbies" name="licorne" value="4">
                    <label for="cooking">Cuisine</label>
                    <input type="checkbox" id="cooking" class="hobbies" name="cooking" value="5">
                    <label for="videogames">Jeux vidéo</label>
                    <input type="checkbox" id="videogames" class="hobbies" name="videogames" value="6">
                    <label for="music">Musique</label>
                    <input type="checkbox" id="music" class="hobbies" name="music" value="7">
                    <label for="cinema">Cinéma</label>
                    <input type="checkbox" id="cinema" class="hobbies" name="cinema" value="8">
                    <label for="drawing">Dessiner</label>
                    <input type="checkbox" id="drawing" class="hobbies" name="drawing" value="9">
                    <label for="travel">Voyager</label>
                    <input type="checkbox" id="travel" class="hobbies" name="travel" value="10">
                    <label for="reading">Lire</label>
                    <input type="checkbox" id="reading" class="hobbies" name="reading" value="11">
                    <label for="singing">Chanter</label>
                    <input type="checkbox" id="singing" class="hobbies" name="singing" value="12">
                </div><br/>
                <label for="city">Veuillez renseigner votre Ville :</label>
                <input type="text" id="city" name="city"><br/><br/><br/>
                <label for="password">Veuillez rentrer un mot de passe :</label>
                <input type="password" id="password" name="password"><br/>
                <label for="passwordconfirm">Veuillez confirmer votre mot de passe :</label>
                <input type="password" id="passwordconfirm" name="passwordconfirm"><br/>
                <input type="submit" id="submit" name="submit" value="Envoyer">
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./scripts/navbar.js"></script>
        <script src="./scripts/add_user.js"></script>
    </body>
</html>
